<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona</title>
    <style>
        ul{
            display: none;
            flex-flow: column;
        }
        li{
            margin: .5em;
        }
        .sino{
            text-decoration: underline;
            color: blue;
            margin: 1em .5em;
        }
    </style>
</head>
<body>
    <h3 id="h3">IMPORTANTE: ¿Me has pagado?<br><button class="sino" id="si">Sí</button>  <button class="sino" id="no">No</button></h3>
    <ul id="algo">
        <li><a href="https://espartacoxd.me/selecciondetema/Tema1">Tema 1</a></li>
        <li><a href="https://espartacoxd.me/selecciondetema/Tema2">Tema 2</a></li>
        <li><a href="https://espartacoxd.me/selecciondetema/Tema3">Tema 3</a></li>
    </ul>
    <h1 id="h1"></h1>
    <audio controls hidden id="song"><source src="../roll.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
    <script type="text/javascript">
        document.getElementById("no").addEventListener("click", function() {
            document.getElementById("algo").style.display = "none"
            document.getElementById("h3").style.display = "none"
            document.getElementById("h1").innerHTML = "Entonces no tienes acceso a esto"
            bttntimeout = setTimeout(function () {
                document.getElementById("h1").style.display = "none"
                document.body.style.backgroundImage = "url('../rick.gif')"
                var song = document.getElementById("song")
                song.play()
            }, 1500);
        })
        document.getElementById("si").addEventListener("click", function() {
            document.getElementById("h3").innerHTML = "Okay, puedes seguir"
            document.getElementById("algo").style.display = "flex"
        })
    </script>
</body>
</html>
